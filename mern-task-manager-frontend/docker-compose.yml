version: "3.8"

services:
  backend:
    build:
      context: ./mern-task-manager-backend
    ports:
      - "5000:5000"
    networks:
      - mern-network
    depends_on:
      - mongo

  frontend:
    build:
      context: ./mern-task-manager-frontend/frontend
    dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - mern-network
    depends_on:
      - backend

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    networks:
      - mern-network
    volumes:
      - mongo-data:/data/db

networks:
  mern-network:
    driver: bridge

volumes:
  mongo-data:
